<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Survey</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title"> Course Survey Form </h1>
        <p id="description"> <em> Thank you for taking the time to help us improve the platform </em> </p>
    </header>

    <div id="container">
        <form id="survey-form">
            <div class="form-div"> 
                <label for="name" id="name-label" class="display-block"> Name </label> 
                <input class="wide-input" type="text" name="name" id="name" placeholder="Enter your name" required>            
            </div>    
            <div class="form-div">
                <label for="email" id="email-label" class="display-block"> Email </label> 
                <input class="wide-input"  type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-div">
                <label for="number" id="number-label" class="display-block"> Age (optional) </label>
                <input class="wide-input"  type="number" name="number" id="number" min="1" max="99" placeholder="Age">
            </div>
            <div class="form-div">
                <label for="dropdown" class="display-block"> Which option best describes your current role? </label>            
                <select class="wide-input"  id="dropdown">
                    <option value="student"> Student </option>
                    <option value="full time job"> Full time job </option>
                    <option value="full time learner"> Full time learner </option>
                    <option value="other"> Other </option>
                </select>
            </div>
            <div class="form-div">
                <label for="recommend" class="display-block"> Would you recommend this course to a friend? </label>
                <input type="radio" name="recommend" value="definitely"> <label for="definitely"> Definitely </label> <br>
                <input type="radio" name="recommend" value="maybe"> <label for="maybe"> Maybe </label>  <br>
                <input type="radio" name="recommend" value="not sure"> <label for="not sure"> Not sure </label> <br>
            </div>
            <div class="form-div">
                <label for="favoritefeature" class="display-block"> What is your favorite feature of this course? </label>            
                <select class="wide-input"  id="favoritefeature">
                    <option value="challenges"> Challenges </option>
                    <option value="community"> Community </option>
                    <option value="projects"> Projects </option>
                    <option value="open source"> Open Source </option>
                </select>
            </div>
            <div class="form-div">
                <label for="improvement" class="display-block"> What would you like to see improved? (Check all that apply) </label>
                <input type="checkbox" name="improvement" value="front end projects"> Front-end Projects <br>
                <input type="checkbox" name="improvement" value="back-end projects"> Back-end Projects <br>
                <input type="checkbox" name="improvement" value="data visualization"> Data Visualization <br>
                <input type="checkbox" name="improvement" value="challenges"> Challenges <br>
                <input type="checkbox" name="improvement" value="open source community"> Open Source Community <br>
                <input type="checkbox" name="improvement" value="gitter help rooms"> Gitter help rooms <br>
                <input type="checkbox" name="improvement" value="videos"> Videos <br>
                <input type="checkbox" name="improvement" value="city meetups"> City Meetups <br>
                <input type="checkbox" name="improvement" value="wiki"> Wiki <br>
                <input type="checkbox" name="improvement" value="forums"> Forum <br>
                <input type="checkbox" name="improvement" value="additional courses"> Additional Courses <br>
            </div>      
            <div class="form-div">
                <label for="comments" class="display-block"> Any comments or suggestions? </label>
                <textarea class="wide-input"  id="comments" rows="6"> Enter your comment here... </textarea>
            </div>

            <input class="wide-input submit"  type="submit" value="Submit">       

        </form>
    </div>    
</body>
</html>
