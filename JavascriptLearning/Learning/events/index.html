<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title> Events </title>
    </head>

<body>

    <!-- Add button inline event handler-->
    <button onclick="changeText()"> Click me! </button>

    <p> Try to change me. </p>

    <!-- Add button event handler property-->
    <button id="b2" onclick="changeText()"> Click me again! </button>

    <p id="p2"> Try to change me again. </p>

    <!-- Add button event listener-->
    <button id="b3"> Click me AGAIN!</button>

    <p id="p3"> Guess what I'm going to do...</p>

</body>

<script src="main.js"></script>

</html>
