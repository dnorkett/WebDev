<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To-Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>        
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h2> To Do Lists </h2>
        </header>
        <div class="content">
        <nav>            
            <ul>
                <li id="new">New To-Do List</li>
                <li id="pbj">Sample PBJ Recipe</li>
                <li id="work">Sample Work Day</li>
            </ul>
        </nav>
        
        <main>
            <div>
                <button onclick="handlers.addTodo()"> Add </button>
                <input id ="addTodoTextInput" type="text">
            </div>
            
            <div>
                <button onclick="handlers.changeTodo()"> Change To-Do </button>
                <input id="changeTodoPositionInput" type="number" style="width: 36px;">
                <input id="changeTodoTextInput" type="text">
            </div>
        
            <div>                
                <button onclick="handlers.toggleAll()"> Toggle All </button>
            </div>
        
            <ul>        
            </ul>
        </main>
        </div>

        <script src='main.js'></script>
    </div>
</body>

</html>
