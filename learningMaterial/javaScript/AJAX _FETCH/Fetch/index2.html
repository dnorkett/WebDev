<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>        
        #body {width: 500px;}
        #title {width: 500px;}
    </style>
    </head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4"> Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="getText"  class="btn btn-primary mr-4">Get Local Text File</button>
            <button id="getUsers" class="btn btn-success mr-4">Get Local JSON File</button>
            <button id="getPosts" class="btn btn-warning mr-4">Get Remote API Data</button>
            <button id="clear"    class="btn btn-info mr-4">Clear</button>
        </div>
        <br> <br>
        <div id="output"></div>
        <br> <br>
        <div id="postOutput">
            <form id="addPost">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Title" class="form-control">
                </div>
                <div class="form-group">
                    <textarea id="body" placeholder="Body" class="form-control"></textarea>
                </div>
                <input type="submit" class="btn btn-secondary" value="Submit">

            </form>
        </div>
    </div>


    <script>
        //Setup event listeners for each button
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);
        document.getElementById('clear').addEventListener('click', clear);

        //Simple function to clear the output window
        function clear() {
            document.getElementById('output').innerHTML = '';
        }
                
        //Simple example. Fetch text file, convert to text, output on DOM
        function getText() {
            fetch('sample.txt') 
            .then((res) => res.text())
            .then((data) => {
                document.getElementById('output').innerHTML = data;
            })
            .catch((err) => console.log(err))
        }

        //Fetch JSON file, convert to JSON, loop through object on DOM using for loop
        function getUsers() {
            fetch('users.json')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Users</h2>';

                for (let i = 0; i < data.length; i++) {
                    output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item"> Email: ${data[i].email} </li>
                        <li class="list-group-item"> ID: ${data[i].id} </li>
                        <li class="list-group-item"> Name: ${data[i].name} </li>
                    </ul>
                    `;
                }
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        //Fetch JSON file from API, loop through using forEach
        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 class="mb-4">Posts</h2>';

                data.forEach(function(post) {
                    output += `
                    <div class="card cardbody mb-3">
                        <h3> ${post.title} </h3>
                        <p> ${post.body} </p>
                    </div>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch((err) => console.log(err))
        }

        //Connect to same API as above, this time with a POST to create a new post
        function addPost(e) {
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                },
                body: JSON.stringify({title: title, body:body})
            })
            .then((res) => res.json())
            .then((data) => console.log(data))
        }
    </script>

</body>
</html>
