    <script>

        function order(words) {
            debugger;
            let arr = words.split(' ');
            let currentOrder = 1;
            let orderedString = '';

            while (currentOrder <= arr.length){
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] == currentOrder) {
                        currentOrder++;
                        orderedString = orderedString + arr[i] + ' ';
                    }
                }
            }
        }
             return orderedString.trim();
        }

    </script>
